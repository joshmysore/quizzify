<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content=
            "width=device-width, initial-scale=1.0">
        <title>
            LOGIN
        </title>
    
         <!-- http://getbootstrap.com/docs/5.1/ -->
         <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
         <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"></script>
        <link href="login-style.css" rel="stylesheet">
    </head>

    <body>
        <nav class="custom-navbar">
            <a class="company-name" href="index.html">
                Quizzify
            </a>
        </nav>
        <div class="container">
            <div class="left">
            <div class="header">
                <h2 class="animation a1">Quizzify</h2>
                <h4 class="animation a2">Find the music you've been missing.</h4>
            </div>
            <div class="form">
                <form class="form" action="/login" method="post">
                    <input type="username" class="form-field animation a3" placeholder="Username">
                    <input type="password" class="form-field animation a4" placeholder="Password">
                    <button type="submit" class="button animation a6">LOGIN</button>
                </form>
            </div>
            </div>
            <div class="right"></div>
        </div>
    </body>
</html>
